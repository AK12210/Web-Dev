<div class="product-list">
  <div *ngFor="let product of products" class="product-card">
    <img [src]="product.image" alt="{{ product.name }}" class="product-image">
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p>Rating: {{ product.rating }} ‚≠ê</p>
    <a [href]="product.link" target="_blank">View listing on Kaspi.kz</a>

    <button (click)="shareInWhatsApp(product.link)">Share in WhatsApp</button>
    <button (click)="shareInTelegram(product.link)">Share in Telegram</button>
  </div>
</div>
